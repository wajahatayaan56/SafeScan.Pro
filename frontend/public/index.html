<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Phishing Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure html and body take full height */
        html, body {
            height: 100%; /* Make html and body fill the viewport height */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background color consistent with App.js */
        }
        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure root takes at least full viewport height */
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
